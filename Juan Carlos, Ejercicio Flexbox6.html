<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.contenedor-flex {
    width: 90%;
    height: 400px;
    border: 3px solid red;
    display: flex;
    align-items: flex-end;
    padding: 10px;
}.bloque {
    width: 30px;
    height: 100px;
    margin-right: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    color: white;
    font-weight: bold;
    opacity: 0.9;
    z-index: 1; 
}

.contenedor-flex :nth-child(1) { height: 120px; }
.contenedor-flex :nth-child(2) { height: 140px; }
.contenedor-flex :nth-child(3) { height: 160px; }
.contenedor-flex :nth-child(4) { height: 180px; }
.contenedor-flex :nth-child(5) { height: 10px; }
.contenedor-flex :nth-child(6) { height: 80px; }
.contenedor-flex :nth-child(7) { height: 70px; }
.contenedor-flex :nth-child(8) { height: 60px; }
.contenedor-flex :nth-child(9) { height: 50px; }
.contenedor-flex :nth-child(10) { height: 40px; }

.contenedor-flex :nth-child(2) { margin-left: -15px; z-index: 2; }
.contenedor-flex :nth-child(3) { margin-left: -15px; z-index: 3; }
.contenedor-flex :nth-child(4) { margin-left: -15px; z-index: 4; }
.contenedor-flex :nth-child(5) { margin-left: 10px; } 

.contenedor-flex :nth-child(1) { background-color: #008080; }
.contenedor-flex :nth-child(2) { background-color: #4A90E2; }
.contenedor-flex :nth-child(3) { background-color: #9B59B6; }
.contenedor-flex :nth-child(4) { background-color: #34495E; }
.contenedor-flex :nth-child(5) { background-color: #E67E22; }
.contenedor-flex :nth-child(6) { background-color: #E74C3C; }
.contenedor-flex :nth-child(7) { background-color: #909497; }
.contenedor-flex :nth-child(8) { background-color: #4B77BE; }
.contenedor-flex :nth-child(9) { background-color: #1ABC9C; }
.contenedor-flex :nth-child(10) { background-color: #16A085; }

</style>
    <title>Document</title>
</head>
<body>
    <div class="contenedor-flex">
        <div class="bloque">1</div>
        <div class="bloque">2</div>
        <div class="bloque">3</div>
        <div class="bloque">4</div>
        <div class="bloque">5</div>
        <div class="bloque">6</div>
        <div class="bloque">7</div>
        <div class="bloque">8</div>
        <div class="bloque">9</div>
        <div class="bloque">10</div>
    </div>
    
</body>
</html>
